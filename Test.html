  .check:after{ content:""; position:absolute; left:4px; top:2px; width:6px; height:10px; border-right:2px solid #fff; border-bottom:2px solid #fff; transform: rotate(40deg); }
  .item:after{ content:""; position:absolute; left:8px; top:8px; bottom:8px; width:6px; border-radius:8px; background:linear-gradient(180deg,#22f7ff,#7c5cff); opacity:0.98; pointer-events:none; }

  .controls { margin-top:14px; display:flex; gap:8px; align-items:center; }
  .btn { background:linear-gradient(180deg,#0ea5a5,#006b6b); color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:700;}
  .btn.stop{ background:linear-gradient(180deg,#ff5c7c,#d33); }

  @media (max-width:640px){
    .bank{ width:48px;height:48px;font-size:16px; }
    .amount{ min-width:110px; }
  }
</style>
